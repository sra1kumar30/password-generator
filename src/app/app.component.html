<div class="container">
  <div class="columns is-centered">
    <div class="box">
      <h1 class="title has-text-centered">Password Generator</h1>
      <div class="field">
        <label class="label">Length</label>
        <input class="control" class="input" placeholder="Enter length of password" (input)="onChangeLength($event)" />
      </div>
      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input type="checkbox" (change)="onChangeUseLetters()" />
            Use Letters</label>
        </div>
      </div>
      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input type="checkbox" (change)="onChangeUseNumbers()" />
            Use Numbers</label>
        </div>
      </div>
      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input type="checkbox" (change)="onChangeUseSymbols()" />
            Use Symbols</label>
        </div>
      </div>
      <div class="field">
        <div class="control">
          <button class="button is-link" (click)="onGenerate()" [disabled]="isGeneratePasswordDisabled()">
            Generate!
          </button>
        </div>
      </div>
      <div class="box" *ngIf="password.length>0">
        <label class="label">Your Password</label>
        <input class="control" class="input" [value]="password" />
      </div>
    </div>
  </div>
</div>
